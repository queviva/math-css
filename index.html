<!doctype html><html lang="en">
    
<head>
<title>viva-matics</title>
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<style id="demoStyles">

@font-face {
    font-family : luckiest;
    src : url(luckiest.ttf);
}

:root {
    
    --nose-hsla: hsla(0, 40%, 100%, 1);
    
    --nose-h: 40;
    --nose-s: 100%;
    --nose-l: 90%;
    --nose-a: 1;
                
    --lightness: hsl(
        var(--nose-h),
        var(--nose-s),
        var(--nose-l)
    );
    
    --midness: hsl(
        var(--nose-h),
        calc(0.7 * var(--nose-s)),
        calc(0.65 * var(--nose-l))
    );
    
    --darkness: hsl(
        var(--nose-h),
        var(--nose-s),
        calc(0.45 * var(--nose-l))
    );
    
    --blackness: hsl(
        var(--nose-h),
        var(--nose-s),
        calc(0.20 * var(--nose-l))
    );
                
    --main-color: var(--lightness);
    --greyed-out: var(--darkness);
    --back-color: #666;
    --holder-back: #111;
    --faded-txt: hsla(
        var(--nose-h),
        var(--nose-s),
        var(--midness),
        0.5
    );
    
    --trans-speed: 0.3s;
    
}

* {
    box-sizing: border-box;
    word-wrap: break-word;
}

body {
    padding: 0;
    margin: 0;
    background-color: var(--back-color);
    font-size: 22px;
    text-align: justify;
    hyphens: auto;
}

.holder {
    
	position: relative;
    color: var(--main-color);
    background-color: var(--holder-back);
    margin: auto;
    margin-top: 50px;
    width: 100%;
    max-width: 700px;
    
}

a {
    text-decoration: none;
    color: var(--darkness);
}

a:hover, a:visited {
    transition: color linear var(--trans-speed);
    color: var(--darkness);
}

pre {
    background-color: var(--blackness);
    margin: 0px;
    padding: 10px;
    color: var(--midness);
    overflow: auto;
}

emp {
    font-family: luckiest;
    font-style: italic;
    font-weight: bold;
    -webkit-text-stroke: 2px hsl(
        var(--nose-h),
        calc(0.2 * var(--nose-s)),
        calc(0.7 * var(--nose-l))
    );
}

hr {
    border-top: 1px solid var(--blackness);
    border-bottom: none;
    border-left: none;
    border-right: none;
    margin: 7px 0px 7px 0px;
}

.qa > div > a, .qa > div  > a,
.qb > div > a, .qb > div  > a,
.qa > div > a:hover, .qa > div  > a:visited,
.qb > div > a:hover, .qb > div> a:visited
{
    color: var(--lightness);
}

.qr > b {
    color: var(--darkness);
}

.qa > div > b,
.qb > div > b {
    color: var(--lightness);
}

.qr {
    padding: 10px;
}

.qa:after {
    content: "";
    display: table;
    clear: both;
}

.qa > div {
    float: left;
    padding: 10px;
    height: auto;
}

.qa > div:nth-child(1) {
  width: 65%;
}

.qa > div:nth-child(2) {
  width: 35%;
}

.qb:after {
    content: "";
    display: table;
    clear: both;
}

.qb > div {
    float: left;
    padding: 10px;
    height: auto;
}

.qb > div:nth-child(1) {
  width: 35%;
}

.qb > div:nth-child(2) {
  width: 65%;
}

.qa, .qb {
    color: var(--lightness);
}

.mobr {
    display: none;
}

.hobr {
    display: inline-block;
}

.abhr {
    display: none;
}

/*possibly a portrait mobi-fone*/
@media screen and (max-width:500px) {

	.qa > div:nth-child(1),
	.qa > div:nth-child(2),
	.qb > div:nth-child(1),
	.qb > div:nth-child(2)
	{
    	width: 100%;
    }
    
    .mobr {
        display: inline-block;
    }
    .hobr {
        display: none;
    }
    .abhr {
        display: block;
    }
    ul {
        text-align: left;
    }

}

/*possibly a mobile landscraper*/
@media screen and (orientation: landscape) and (max-width: 760px) {

    
}

.signature {
    text-align: right;
    font-family: 'luckiest';
    font-style: italic;
    height: 200px;
    color: var(--blackness);
    -webkit-text-stroke: 1px var(--darkness);
    user-select:none;
}

</style>
<style id="sub_com_red">
sup, sub {
    font-size: 0.5em;
}

com {
    display: inline-block;
    color: #888;
    font-size: 0.5em;
    font-style: italic;
    margin-top: 30px;
    margin-bottom: 30px;
}

com::before {
    content: "\00a0\00a0\00a0[";
    font-style: normal;
}

com::after {
    content: "]";
    font-style: normal;
}

[data-red], r-ed {
    color: var(--midness);
}

</style>
<style id="f-rac">

f-rac {
    display: inline-grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr;
    font-size: 0.6em;
    vertical-align: 68%;
    text-align: center;
    word-spacing: -0.4ch;
}

f-rac > :nth-child(1) {
    border-bottom: 1px solid;
}

f-rac > :nth-child(1)::before,
f-rac > :nth-child(1)::after {
    content: "\00a0";
    word-spacing: 1ch;
}

f-rac > p {
    display: inline;
    margin: 0px;
    padding: 0px;
}

</style>
<style id="p-ren">

p-ren {
    word-spacing: -0.3ch;
}

p-ren::before{
    content: '(';
}

p-ren::after{
    content: ')';
}

</style>
<style id="s-umm">

s-umm {
    position: relative;
}

s-umm::before {
    content: '\2211';
    font-size: 1.4em;
    font-weight: bold;
}

s-umm > :nth-child(1) {
    position: absolute;
    font-size: 0.4em;
    top: calc(100% + 0.2em);
    left: 0;
}

s-umm > :nth-child(2) {
    position: absolute;
    font-size: 0.4em;
    bottom: calc(100% + 0.2em);
    left: 0;
}

</style>
<style id="i-teg">

i-teg {
        
    --iteg-color: var(--lightness);
    
    position: relative;
    margin-left: 0.5em;
    
}

i-teg::before {
    
    content: '\222b';
    position: absolute;
    height: 100%;
    width: 20%;
    line-height: 1em;
    left: -0.7em;
    font-size: 1em;
    color: var(--iteg-color);
    transform:scale(1.3,2);
    
}

i-teg > :nth-child(1) {
    position: absolute;
    font-size: 0.4em;
    top: calc(100% + 1em);
    left: -1.2em;
    color: var(--iteg-color);
}

i-teg > :nth-child(2) {
    position: absolute;
    font-size: 0.4em;
    bottom: calc(100% + 0.5em);
    left: -0.5em;
    color: var(--iteg-color);
}

i-teg > :nth-child(4) {
    font-size: 0.8em;
    font-style: italic;
    letter-spacing: -0.3ch;
    color: var(--iteg-d-color, var(--iteg-color));
}

</style>
<style id="e-val">

e-val {
    position: relative;
    margin-left: 0.5em;
    margin-right: 0.5em;
}

e-val::before {
    content: '\005b';
    position: absolute;
    left: -0.5em;
    top: 0.0em;
    font-size: 1em;
    transform:scale(1,2.0);
    font-weight: bold;
}

e-val::after {
    content: '\005d';
    position: absolute;
    left: 100%;
    top: 0;
    font-size: 1em;
    transform:scale(1,2.0);
    font-weight: bold;
}

e-val > :nth-child(1) {
    position: absolute;
    font-size: 0.4em;
    top: calc(100% + 1.3em);
    left: 100%;
}

e-val > :nth-child(2) {
    position: absolute;
    font-size: 0.4em;
    bottom: calc(100% + 0.5em);
    left: 100%;
}


f-rac > p, s-umm > p, i-teg > p, e-val > p {
    display: inline-block;
    margin: 0%;
    padding: 0%;
}

</style>
<style id="d-ist">

[data-dist], d-ist,
[data-dist-right], d-ist-right,
[data-dist-left], d-ist-left
{
    --dist-wide: 100%;
    --dist-high: 50px;
    --dist-color: var(--lightness);
    position: relative;
}

[data-dist]::after, d-ist::after,
[data-dist-right]::after, d-ist-right::after,
[data-dist-left]::after, d-ist-left::after
{
    content: '';
    position: absolute;
    bottom: 90%;
    left: calc((100% - var(--dist-wide))/2);
    width: var(--dist-wide);
    height: var(--dist-high);
    background-color: var(--dist-color);
}

[data-dist]::after, d-ist::after {
    clip-path: url(#distNorm);
}

[data-dist-right]::after, d-ist-right::after {
    clip-path: url(#distRite);
}

[data-dist-left]::after, d-ist-left::after {
    clip-path: url(#distLeft);
}

</style>
<style id="p-tym">

p-t::after {
    content: "\00b7";
    color: var(--pt-color, var(--darkness));
}

</style>
<style id="dy-dx">

d-dx, dy-dx {
    display: inline-grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr;
    font-size: 0.4em;
    vertical-align: 90%;
    text-align: center;
    font-style: italic;
}

d-dx::before {
    content: '\00a0 d\00a0';
    border-bottom: 1px solid;
}

dy-dx::before {
    content: '\00a0 dy\00a0';
    border-bottom: 1px solid;
}

d-dx::after, dy-dx::after {
    content: 'dx';
}

</style>
<style id="p-owr">

p-owr {
    
    --powr-color: var(--darkness, #900);
    --powr-wide: 100%;
    
    position: relative;
    
}

p-owr::before {
    
    content: '';
    position: absolute;
    
    right: -0.3ch;
    top: 0;
    height: 2ch;
    width: var(--powr-wide);
    background-color: var(--powr-color);
    
    clip-path: url(#powerRule);
    
    
}

p-owr::after {
    
    content: '-1';
    position: absolute;
    font-size: 0.35em;
    color: var(--powr-color);
    left: calc(100% + 0.0em);
    top: -0.5em;
    transform: rotate(-15deg);
    
}

</style>
<style id="f-act">

[data-fact], f-act {
    
    --fact-color: var(--midness);
    --fact-var: 'x';
    position: relative;
}

[data-fact]::after, f-act::after {
    content: '(' var(--fact-var) '\00a0\00b1\00a0.?.)(' var(--fact-var) '\00a0\00b1\00a0.?.)';
    position: absolute;
    left: 0;
    bottom: 80%;
    width: 100%;
    color: var(--fact-color);
    font-size: 0.6em;
    text-align: center;
}

</style>
<style id="c-ank">

[data-cank], c-ank {
    
    --cank-color: var(--midness, #900);
    --cank-wide: 120%;
    --cank-rot: 0deg;
    --cank-opacity: 1;
    
    position: relative;
}

[data-cank]::after, c-ank::after {
    
    content: '';
    
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: var(--cank-wide);
    transform: var(--cank-rot);
    transform: rotate(var(--cank-rot));
    background-color: var(--cank-color);
    clip-path: url(#cank);
    
}

</style>
<style id="s-tar">

s-tar {
    
    --star-color: var(--darkness);
    
    position:relative;
    
}

s-tar::before, s-tar::after {
    
    content:'\2606';
    font-size:0.4em;
    vertical-align: top;
    color: var(--star-color, #900);
}
    
</style>
<style id="b-rak">
    
[data-brak], b-rak,
[data-drak], d-rak {
    
    --brak-color: var(--midness, #900);
    --brak-wide: 110%;
    --brak-top: 20%;
    --brak-rot: 0deg;
    
    position: relative;
    
}

[data-brak]::after, b-rak::after,
[data-drak]::after, d-rak::after {
    
    content: '';
    position: absolute;
    height: 100%;
    width: var(--brak-wide);
    left: calc((100% - var(--brak-wide))/2);
    transform: rotate(var(--brak-rot));
    background-color: var(--brak-color);
    clip-path: url(#brak);
    
}

[data-brak]::after, b-rak::after {
    bottom: calc(100% - var(--brak-top));
}

[data-drak]::after, d-rak::after {
    top: calc(100% - var(--brak-top));
    transform: rotate(calc(180deg + var(--brak-rot)));
}

</style>
<style id="r-oot">

r-oot {
    
    --root-color: var(--lightness);
    
    position: relative;
    font-size: 0.8em;
    word-spacing: -0.2em;
    margin-left: 1.6ch;
    margin-right: 0.4ch;
    
}

r-oot::before, r-oot::after {
    content: '';
    position: absolute;
    height: 110%;
    background-color: var(--root-color);
}
    
r-oot::before {
    width: 1em;
    left: -1em;
    clip-path: url(#rootBef);
}

r-oot::after {
    
    width: calc(100% + 2px);
    left: -2px;
    clip-path: url(#rootAft);
}

r-oot > :nth-child(1) {
    position: absolute;
    font-size: 0.5em;
    top: -40%;
    right: calc(100% + 0.6em);
}

r-oot > p {
    display: inline;
    margin: 0;
    padding: 0;
}

</style>
<style id="l-ogb">

l-ogb {
    
    position: relative;
    margin-left: 4ch;
}

l-ogb::before {
    content: 'log\00a0(';
    position: absolute;
    right: 100%;
}

l-ogb::after {
    content: ')';
    
}

l-ogb > :nth-child(1) {
    
    position: absolute;
    left: -1.4em;
    bottom: 0;
    transform: rotate(-12deg);
    font-size: 0.5em;
    font-weight: bold;
    font-family: luckiest;
    -webkit-text-stroke: 1px var(--darkness);
    
}

l-ogb > p {
    display: inline;
    margin: 0;
    padding: 0;
}

</style>
<style id="c-irk">

[data-cirk], c-irk {
    
    --cirk-color: var(--midness);
    --cirk-rad: 120%;
    --cirk-rot: 0deg;
    --cirk-dir: 1;
    --cirk-opacity: 1;
    --cirk-clip: url('#cirk01');
    position: relative;
}

[data-cirk][data-opt],
c-irk[data-opt] {
    --cirk-clip: url('#cirk02');
}

[data-cirk]::before,
c-irk::before {
    
    content: '';
    position: absolute;
    margin: 0;
    padding: 0;
    height: var(--cirk-rad);
    width: var(--cirk-rad);
    top: calc((100% - var(--cirk-rad))/2);
    left: calc((100% - var(--cirk-rad))/2);
    transform: rotate(var(--cirk-rot)) scale(var(--cirk-dir), 1);
    background-color: var(--cirk-color);
    opacity: var(--cirk-opacity);
    clip-path: var(--cirk-clip);
    
}


</style>

</head>
<body>
